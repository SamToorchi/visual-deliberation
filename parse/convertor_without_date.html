<html>
    <!-- https://www.csvjson.com/csv2json -->

    <head>
        <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>

    </head>


    <body>
        <input type="button" value="Metadaten erzeugen!" onclick="generateCode();" class="button" id="generatebutton"/>

        <textarea rows="20" cols="79" name="htmlresults" id="htmlresults" ></textarea>

    </body>

    <script>
        function generateCode()
        {

            var obj = ;



  


            var generatedHTMLCode = String("");
            var i;



            // alert( obj[0].beznr_komm );

            for (i = 0; i<obj.length; i++){

                if (obj[i].beznr_komm == 9999){
                    generatedHTMLCode +="<div data-timeline-node=\"{ eventId:" + obj[i].Gesamtnr+ ", start:\'" + obj[i].relative_date + "\',row:1,bdColor:\'#942343\' }\"> Event Relation" + obj[i].Gesamtnr  + "from the user:"+ obj[i].acc_name + "</div>" +'\n'  ;
                }

                else {
                    generatedHTMLCode +="<div data-timeline-node=\"{ eventId:" + obj[i].Gesamtnr+ ", start:\'" + obj[i].relative_date + "\',row:2,bdColor:\'#942343\' ,relation:{before:"+ obj[i].beznr_komm + "}, row:" + obj[i].row + "}\" >"  +  "Event Relation" + obj[i].Gesamtnr  + "from the user:"+ obj[i].acc_name + "</div>" +'\n'  ;
                }
            }

            $('#htmlresults').val(generatedHTMLCode);
        }
    </script>

</html>
